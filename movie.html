<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화정보</title>
    <link rel="stylesheet" href="css/movie.css" />
    <script src="script/movie.js" defer></script>
  </head>

  <body>
    <header>
      <ul class="movie-tab"></ul>
      <h1>TMDB</h1>
      <a href="main.html"><img src="assets/home.png" /></a>
    </header>

    <div class="content-container">
      <div class="movie-flex">
        <div id="movie-poster"></div>
        <div class="movie-details">
          <h1 class="movie-title" id="movie-title"></h1>
          <h3>장르</h3>
          <p id="movie-genres"></p>
          <h3>평점</h3>
          <p id="vote-average" class="movie-rating"></p>
          <h3>감독</h3>
          <p id="movie-director"></p>
          <h3>배우</h3>
          <div id="movie-cast" class="cast-container"></div>
        </div>
      </div>
      <h3>줄거리</h3>
      <p id="movie-overview" class="movie-overview"></p>
    </div>
  </body>
</html>
